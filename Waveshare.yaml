################################################################################
# Substitution Variables
################################################################################
substitutions:
  device_internal_name: waveshare_7inch
  device_wifi_name: "waveshare-7inch"
  friendly_name: Waveshare 7inch
  volume_minus: "\ue04d"
  volume_plus:  "\ue050"
  power:        "\uf16f"
  wifi:         "\ue63e"
  wifi_off:     "\ue648"

################################################################################
# Board Configuration
################################################################################
esphome:
  name: ${device_wifi_name}
  friendly_name: ${friendly_name}
  build_path: /config/esphome/build/${device_internal_name}
  area: Lounge
  platformio_options:
    board_upload.maximum_ram_size: 524288

psram:
  mode: octal
  speed: 120MHz

esp32:
  board: esp32s3_120_16_8-qio_opi
  variant: esp32s3
  flash_size: 8MB
  cpu_frequency: 240MHz
  framework:
    type: esp-idf
    sdkconfig_options:
      CONFIG_BOOTLOADER_FLASH_DC_AWARE: n     # To fix reset issue
      CONFIG_SPI_FLASH_HPM_DC_DISABLE: y
      CONFIG_ESP_CONSOLE_USB_CDC: y
    advanced:
      # Required for 120MHz PSRAM & FLASH:
      enable_idf_experimental_features: True

################################################################################
# WiFi
################################################################################
wifi:
  networks:
    - ssid: !secret wifi_ssid
      password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "${device_wifi_name} Hotspot"
    password: !secret wifi_ap_password
  
captive_portal:

################################################################################
# Enable logging
################################################################################
logger:
  level: DEBUG
  hardware_uart: USB_SERIAL_JTAG

################################################################################
# OTA
################################################################################
ota:
  - platform: esphome
    password: !secret ota_pw

################################################################################
# Enable Home Assistant API
################################################################################
api:
  id: ha_api
  encryption:
    key: !secret ha_api_pw
  on_client_connected:
    - if:
        condition:
          lambda: 'return (0 == client_info.find("Home Assistant "));'
        then:
          - lvgl.label.update:
              id: lbl_hastatus
              text: "$wifi"
  on_client_disconnected:
    - if:
        condition:
          lambda: 'return (0 == client_info.find("Home Assistant "));'
        then:
          - lvgl.label.update:
              id: lbl_hastatus
              text: "$wifi_off"

################################################################################
# Web Server
################################################################################
web_server:
  port: 80
  version: 3
  include_internal: true

################################################################################
# I2C for touchscreen
################################################################################
i2c:
  sda: GPIO08
  scl: GPIO09
  scan: true
  id: bus_a

################################################################################
# IO Extender
################################################################################
ch422g:
  - id: ch422g_hub

################################################################################
# Backlight
################################################################################
# Backlight Output on GPIO16
output:
  - platform: ledc
    pin: GPIO16
    id: backlight

# Backlight as a Light Entity
light:
  - platform: monochromatic
    output: backlight
    name: "Display Backlight"
    id: display_backlight
    restore_mode: ALWAYS_ON

################################################################################
# DFPlayer
################################################################################
# For sound effects: https://www.stdimension.org/MediaLib/computere.htm
# Should go into an mp3 top level directory, named:
# mp3/0001.mp3
# mp3/0002.mp3
# mp3/0003.mp3
# etc.
# So:
# on_......:
#   - - dfplayer.play_mp3: 3   # Plays mp3/0003.mp3
dfplayer:
  uart_id: dfplayer_uart

uart:
  - id: dfplayer_uart
    baud_rate: 9600
    tx_pin: 19
    rx_pin: 20

################################################################################
# Fonts
################################################################################
font:
  - file: "gfonts://Open+Sans@700"
    id: font_time
    size: 52
    bpp: 4
  - file: "gfonts://Material+Symbols+Rounded@500"
    id: font_wifi
    size: 48
    bpp: 4
    glyphs: [
      "$wifi",
      "$wifi_off",
      ]
  - file: "gfonts://Open+Sans@700"
    id: font_button
    size: 20
    bpp: 4
  - file: "gfonts://Open+Sans@700"
    id: font_date
    size: 18
    bpp: 4
  - file: "gfonts://Material+Symbols+Rounded@500"
    id: font_icons
    size: 36
    bpp: 4
    glyphs: [
      "$volume_minus",
      "$volume_plus",
      "$power",
      ]
  - file: "gfonts://Open+Sans@700"
    id: font_volume
    size: 32
    bpp: 4

################################################################################
# Colours
################################################################################
color:
  - id: lcars_beige
    hex: "E6CC99"
  - id: lcars_blue_gray
    hex: "99B3CC"
  - id: lcars_black
    hex: "000000"
  - id: lcars_white
    hex: "FFFFFF"
  - id: lcars_orange
    hex: "ff8800"
  - id: lcars_lightblue
    hex: "6c7acc"
  - id: lcars_red
    hex: "eb4e4e"
  - id: lcars_lightorange
    hex: "ff9c00"
  - id: lcars_lavender
    hex: "cc99ff"

################################################################################
# Time
################################################################################
time:
  - platform: homeassistant
    id: homeassistant_time
    on_time_sync:
      - script.execute: time_update
    on_time:
      - minutes: '*'
        seconds: 0
        then:
          - script.execute: time_update

script:
  - id: time_update
    then:
      - lvgl.label.update:
          id: lbl_current_time
          text:
            time_format: "%R"
            time: !lambda return id(homeassistant_time).now();
      - lvgl.label.update:
          id: lbl_current_date
          text:
            time_format: "%A %b %d %Y"
            time: !lambda return id(homeassistant_time).now();

################################################################################
# Switch
################################################################################
switch:
  - platform: template
    name: "Display Power"
    id: display_power_switch
    restore_mode: RESTORE_DEFAULT_ON
    optimistic: true
    turn_on_action:
      - light.turn_on:
          id: display_backlight
          brightness: 100%
    turn_off_action:
      - light.turn_off:
          id: display_backlight

button:
  - platform: safe_mode
    name: "(Safe Mode)"
    icon: mdi:restart-alert
    id: "${device_internal_name}_safe_mode"
    entity_category: config
  - platform: restart
    name: "Restart"
    icon: mdi:restart
    id: "${device_internal_name}_restart"
  - platform: shutdown
    name: "Shutdown"
    id: "${device_internal_name}_shutdown"

################################################################################
# Sensors
################################################################################
sensor:
  # WiFi
  - platform: wifi_signal
    name: "WiFi Signal Sensor"
    id: ${device_internal_name}_wifi_signal_sensor
    update_interval: 10s

  - platform: uptime
    type: seconds
    name: Uptime
    update_interval: 60s

  - platform: homeassistant
    id: sonos_volume_level
    entity_id: media_player.speakers
    attribute: volume_level
    on_value:
      then:
        - logger.log:
            format: "Sonos volume state: %f"
            args: [ x ]
        - lvgl.label.update:
            id: lbl_volume_percentage
            text:
              format: "Volume: %.0f%%"
              args: [ x * 100 ]

################################################################################
# Text Sensors
################################################################################
text_sensor:
  - platform: homeassistant
    id: lg_state
    entity_id: media_player.lg_webos_smart_tv
    attribute: source
    on_value:
      then:
        - logger.log:
            format: "LG state: %s"
            args: [ 'x.c_str()' ]
        - lvgl.widget.update:
            id: btn_iplayer
            state:
              checked: !lambda return (0 == x.compare(std::string{"BBC iPlayer"}));
        - lvgl.widget.update:
            id: btn_kodi
            state:
              checked: !lambda return (0 == x.compare(std::string{"Game Console"}));

################################################################################
# Binary Sensors
################################################################################
binary_sensor:
  - platform: homeassistant
    id: lounge_sputnik_lights_state
    entity_id: light.lounge_dimmer
    trigger_on_initial_state: true
    on_state:
      then:
        - logger.log:
            format: "Lounge Sputnik Lights state: %d"
            args: [ 'x' ]
        - lvgl.widget.update:
            id: btn_lounge_sputnik_lights
            state:
              checked: !lambda return x;

  - platform: homeassistant
    id: lounge_uplights_state
    entity_id: light.lounge_uplights
    trigger_on_initial_state: true
    on_state:
      then:
        - logger.log:
            format: "Lounge Uplights state: %d"
            args: [ 'x' ]
        - lvgl.widget.update:
            id: btn_lounge_uplights
            state:
              checked: !lambda return x;

  - platform: homeassistant
    id: lg_power_state
    entity_id: media_player.lg_webos_smart_tv
    trigger_on_initial_state: true
    on_state:
      then:
        - logger.log:
            format: "LG Power state: %d"
            args: [ 'x' ]
        - lvgl.widget.update:
            id: btn_lg_power
            state:
              checked: !lambda return x;

  - platform: homeassistant
    id: hall_lights_state
    entity_id: light.hall_lights
    trigger_on_initial_state: true
    on_state:
      then:
        - logger.log:
            format: "Hall Lights state: %d"
            args: [ 'x' ]
        - lvgl.widget.update:
            id: btn_hall_lights
            state:
              checked: !lambda return x;

  - platform: homeassistant
    id: hall_uplight_state
    entity_id: light.wiser_up_light_switch
    trigger_on_initial_state: true
    on_state:
      then:
        - logger.log:
            format: "Hall Uplight state: %d"
            args: [ 'x' ]
        - lvgl.widget.update:
            id: btn_hall_uplight
            state:
              checked: !lambda return x;

  - platform: status
    name: "Status"
    id: "${device_internal_name}_status"
    icon: mdi:check-network
    entity_category: diagnostic

################################################################################
# Display
################################################################################
display:
  - platform: mipi_rgb
    model: ESP32-S3-TOUCH-LCD-7-800X480
    id: my_display
    rotation: 90
    update_interval: never
    auto_clear_enabled: false
    color_order: RGB
    pclk_frequency: 16MHZ
    dimensions:
      width: 800
      height: 480
    reset_pin:
      ch422g: ch422g_hub
      number: 3
    de_pin:
      number: GPIO5
    hsync_pin:
      number: GPIO46
      ignore_strapping_warning: true
    vsync_pin:
      number: GPIO3
      ignore_strapping_warning: true
    pclk_pin: GPIO7
    pclk_inverted: true
    hsync_back_porch: 8
    hsync_front_porch: 8
    hsync_pulse_width: 4
    vsync_back_porch: 8
    vsync_front_porch: 8
    vsync_pulse_width: 4
    data_pins:
      red:
        - 1
        - 2
        - 42
        - 41
        - 40
      blue:
        - 14
        - 38
        - 18
        - 17
        - 10
      green:
        - 39
        - 0
        - 45
        - 48
        - 47
        - 21

################################################################################
# Touch Screen
################################################################################
touchscreen:
  platform: gt911
  id: my_touch
  interrupt_pin: GPIO4
  reset_pin:
    ch422g: ch422g_hub
    number: 1
    mode: OUTPUT
  transform:
    swap_xy: true
    mirror_x: false
    mirror_y: true

################################################################################
# Background
################################################################################
image:
  - file: "images/background.png"  # Relative path
    id: lcars_background
    type: RGB565  # As confirmed by your successful compile
    resize: 480x800

################################################################################
# LVGL
################################################################################
lvgl:
  displays: my_display
  touchscreens: my_touch
  theme:
    button:
      width: 160
      height: 70
      bg_color: lcars_lightblue  # Off / Unchecked
      bg_opa: 50%
      radius: 20
      border_width: 0
      shadow_opa: TRANSP
      pressed:
        bg_color: lcars_lightorange
        bg_opa: COVER
      checked:
        bg_color: lcars_orange
        bg_opa: COVER
    label:
      border_width: 0
      align: CENTER
      text_align: CENTER
  style_definitions:
    - id: header_footer
      bg_color: lcars_black
      bg_opa: TRANSP
      radius: 0
      pad_all: 0
      text_color: lcars_orange
      border_width: 0
  pages:
    - id: main_page
      widgets:
        # Root object with the new background image
        - obj:
            x: 0
            y: 0
            width: 480
            height: 800
            styles: header_footer
            bg_image_src: lcars_background
            bg_image_opa: COVER
            bg_image_recolor_opa: 0  # No recoloring

        # Time and Date area (orange text, moved back to original left position)
        - obj:
            x: 82
            y: 4
            width: 220
            height: 84
            styles: header_footer
            widgets:
              - label:
                  id: lbl_current_time
                  align: TOP_LEFT
                  text_font: font_time
                  text: "--:--"
              - label:
                  id: lbl_hastatus
                  align: TOP_RIGHT
                  text: "$wifi_off"
                  text_font: font_wifi
              - label:
                  id: lbl_current_date
                  align: BOTTOM_LEFT
                  text_font: font_date
                  text: "Friday May 30 2025"

        # Button grid
        - obj:
            x: 90
            y: 175
            width: 360
            height: 500
            bg_opa: TRANSP
            pad_all: 0
            border_width: 0
            layout:
              type: GRID
              grid_columns: ["180px", "180px"]
              grid_rows: ["95px", "95px", "95px", "95px", "95px"]
              pad_row: 10
              pad_column: 10
            widgets:
              # Row 1: Lounge Sputnik Lights (left) and Lounge Uplights (right)
              - button:
                  id: btn_lounge_sputnik_lights
                  grid_cell_column_pos: 0
                  grid_cell_row_pos: 0
                  on_click:
                    then:
                      - logger.log: "Lounge Lights button clicked!"
                      - dfplayer.play_mp3: 3
                      - homeassistant.action:
                          action: light.toggle
                          data:
                            entity_id: light.lounge_dimmer
                  widgets:
                    - label:
                        text: "LOUNGE\nSPUTNIK"
                        text_font: font_button
                        text_color: lcars_black
              - button:
                  id: btn_lounge_uplights
                  grid_cell_column_pos: 1
                  grid_cell_row_pos: 0
                  on_click:
                    then:
                      - logger.log: "Lounge Uplights button clicked!"
                      - dfplayer.play_mp3: 3
                      - homeassistant.action:
                          action: light.toggle
                          data:
                            entity_id: light.lounge_uplights
                  widgets:
                    - label:
                        id: btn_lounge_uplights_text
                        text: "LOUNGE\nUPLIGHTS"
                        text_font: font_button
                        text_color: lcars_black

              # Row 3: VolDown (left) and Vol Up (right)
              - button:
                  id: btn_voldown
                  grid_cell_column_pos: 0
                  grid_cell_row_pos: 1
                  on_click:
                    then:
                      - logger.log: "VolDown button clicked!"
                      - dfplayer.play_mp3: 3
                      - homeassistant.action:
                          action: media_player.volume_down
                          data:
                            entity_id: media_player.lounge_speakers
                  widgets:
                    - label:
                        text: "$volume_minus"
                        text_font: font_icons
                        text_color: lcars_black
              - button:
                  id: btn_volup
                  grid_cell_column_pos: 1
                  grid_cell_row_pos: 1
                  on_click:
                    then:
                      - logger.log: "Vol Up button clicked!"
                      - dfplayer.play_mp3: 3
                      - homeassistant.action:
                          action: media_player.volume_up
                          data:
                            entity_id: media_player.lounge_speakers
                  widgets:
                    - label:
                        text: "$volume_plus"
                        text_font: font_icons
                        text_color: lcars_black

              # Row 5: Kodi (left) and iPlayer (right)
              - button:
                  id: btn_kodi
                  grid_cell_column_pos: 0
                  grid_cell_row_pos: 2
                  on_click:
                    then:
                      - logger.log: "Kodi button clicked!"
                      - dfplayer.play_mp3: 3
                      - homeassistant.action:
                          action: media_player.turn_on
                          data:
                            entity_id: media_player.lg_webos_smart_tv
                      - homeassistant.action:
                          action: media_player.select_source
                          data:
                            entity_id: media_player.lg_webos_smart_tv
                            source: Game Console
                  widgets:
                    - label:
                        text: "KODI"
                        text_font: font_button
                        text_color: lcars_black
              - button:
                  id: btn_iplayer
                  grid_cell_column_pos: 1
                  grid_cell_row_pos: 2
                  on_click:
                    then:
                      - logger.log: "iPlayer button clicked!"
                      - dfplayer.play_mp3: 3
                      - homeassistant.action:
                          action: media_player.turn_on
                          data:
                            entity_id: media_player.lg_webos_smart_tv
                      - homeassistant.action:
                          action: media_player.select_source
                          data:
                            entity_id: media_player.lg_webos_smart_tv
                            source: BBC iPlayer
                      - delay: 5s
                      - homeassistant.action:
                          action: webostv.button
                          data:
                            entity_id: media_player.lg_webos_smart_tv
                            button: ENTER
                  widgets:
                    - label:
                        text: "IPLAYER"
                        text_font: font_button
                        text_color: lcars_black

              # Row 7: OK (left) and Power (right)
              - button:
                  id: btn_ok
                  grid_cell_column_pos: 0
                  grid_cell_row_pos: 3
                  on_click:
                    then:
                      - logger.log: "OK button clicked!"
                      - dfplayer.play_mp3: 3
                      - homeassistant.action:
                          action: webostv.button
                          data:
                            entity_id: media_player.lg_webos_smart_tv
                            button: ENTER
                  widgets:
                    - label:
                        text: "OK"
                        text_font: font_button
                        text_color: lcars_black
              - button:
                  id: btn_lg_power
                  grid_cell_column_pos: 1
                  grid_cell_row_pos: 3
                  on_click:
                    then:
                      - logger.log: "LG Power button clicked!"
                      - dfplayer.play_mp3: 3
                      - homeassistant.action:
                          action: media_player.toggle
                          data:
                            entity_id: media_player.lg_webos_smart_tv
                  widgets:
                    - label:
                        text: "$power"
                        text_font: font_icons
                        text_color: lcars_black

              # Row 9: Hall lights (left) and Hall Uplight (right)
              - button:
                  id: btn_hall_lights
                  grid_cell_column_pos: 0
                  grid_cell_row_pos: 4
                  on_click:
                    then:
                      - logger.log: "Hall Lights button clicked!"
                      - dfplayer.play_mp3: 3
                      - homeassistant.action:
                          action: light.toggle
                          data:
                            entity_id: light.hall_lights
                  widgets:
                    - label:
                        text: "HALL\nLIGHTS"
                        text_font: font_button
                        text_color: lcars_black
              - button:
                  id: btn_hall_uplight
                  grid_cell_column_pos: 1
                  grid_cell_row_pos: 4
                  on_click:
                    then:
                      - logger.log: "Hall Uplight button clicked!"
                      - dfplayer.play_mp3: 3
                      - homeassistant.action:
                          action: light.toggle
                          data:
                            entity_id: light.wiser_up_light_switch
                  widgets:
                    - label:
                        text: "HALL\nUPLIGHT"
                        text_font: font_button
                        text_color: lcars_black

        # Volume Percentage area (orange text, bottom left black area)
        - obj:
            x: 58
            y: 736
            width: 254
            height: 56
            styles: header_footer
            widgets:
              - label:
                  id: lbl_volume_percentage
                  align: BOTTOM_LEFT
                  text: "Volume: 0%"
                  text_font: font_volume