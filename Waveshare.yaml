################################################################################
# Substitution Variables
################################################################################
substitutions:
  device_internal_name: waveshare_7inch
  device_wifi_name: waveshare-7inch
  friendly_name: Waveshare 7inch
  device_ip_address: 172.16.17.107
  volume_minus: "\U000F075E"
  volume_plus:  "\U000F075D"
  power:        "\U000F0425"

################################################################################
# Globals
################################################################################
globals: ##to set default reboot behavior
  - id: wifi_connection
    type: bool
    restore_value: no
    initial_value: "false"

################################################################################
# Board Configuration
################################################################################
esphome:
  name: ${device_wifi_name}
  friendly_name: ${friendly_name}
  platformio_options:
    # build_unflags: -Werror=all
    board_build.flash_mode: dio
    # build_flags: "-DBOARD_HAS_PSRAM" # Added
    board_build.esp-idf.memory_type: qio_opi #Added
    board_upload.maximum_ram_size: 524288 #Added
    # board_build.flash_size: 8MB #Added
    # board_build.f_cpu: 160000000L
    # board_build.f_flash: 120000000L

psram:
  mode: octal
  speed: 120MHz

esp32:
  board: esp32-s3-devkitc-1
  variant: esp32s3
  flash_size: 8MB
  framework:
    type: esp-idf
    # platform_version: 6.9.0
    # version: 5.3.0
    sdkconfig_options:
      CONFIG_ESP32S3_DATA_CACHE_64KB: "y"
      CONFIG_ESPTOOLPY_FLASHSIZE_8MB: "y"
      CONFIG_FREERTOS_HZ: "1000"
      CONFIG_ESP_DEFAULT_CPU_FREQ_MHZ_240: y
      CONFIG_ESPTOOLPY_FLASHMODE_QIO: y
      CONFIG_ESPTOOLPY_FLASHFREQ_120M: y
      CONFIG_SPIRAM_MODE_OCT: y
      CONFIG_IDF_EXPERIMENTAL_FEATURES: y
      CONFIG_SPIRAM_SPEED_120M: y
      CONFIG_SPIRAM_FETCH_INSTRUCTIONS: y
      CONFIG_SPIRAM_RODATA: y
      CONFIG_ESP32S3_DATA_CACHE_LINE_64B: y
      CONFIG_COMPILER_OPTIMIZATION_PERF: y
      # CONFIG_LV_MEM_CUSTOM: y
      # CONFIG_LV_MEMCPY_MEMSET_STD: y
      # CONFIG_LV_ATTRIBUTE_FAST_MEM: y
      # CONFIG_ESP_MAIN_TASK_AFFINITY_CPU1: y
      CONFIG_SPIRAM_TIMING_TUNING_POINT_VIA_TEMPERATURE_SENSOR: y
    advanced:
      enable_idf_experimental_features: True

font:
  - file: "fonts/OpenSans-Bold.ttf"  # Adjust path if needed
    id: roboto
    size: 48
    bpp: 4
  - file: "fonts/OpenSans-Bold.ttf"
    id: roboto_50  # For time label
    size: 52
    bpp: 4
  - file: "fonts/OpenSans-Bold.ttf"
    id: roboto_20  # For date and button text
    size: 16
    bpp: 4
  - file: "fonts/OpenSans-Bold.ttf"
    id: roboto_36  # For Powerwall label, 20% smaller than roboto_50
    size: 26
    bpp: 4
    extras:
      - file: "fonts/materialdesignicons-webfont.ttf"
        glyphs: [
          "$volume_minus", # mdi-volume-minus
          "$volume_plus", # mdi-volume-plus
          "$power", # mdi-power
          ]



################################################################################
# WiFi
################################################################################
wifi:
  networks:
    - ssid: !secret wifi_ssid
      password: !secret wifi_password
  output_power: 8.5
  reboot_timeout: 30min
  manual_ip: 
    static_ip: ${device_ip_address}
    gateway: !secret gateway_address
    subnet: !secret subnet_address
    dns1: !secret dns1

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "${device_wifi_name} Hotspot"
    password: !secret wifi_ap_password
  
captive_portal:

################################################################################
# Web Server
################################################################################
web_server:
  port: 80
  version: 3
  include_internal: true

################################################################################
# OTA
################################################################################
ota:
  - platform: esphome
    password: !secret ota_pw

################################################################################
# Enable Home Assistant API
################################################################################
api:
  id: ha_api
  encryption:
    key: !secret ha_api_pw

# Time Component
time:
  - platform: homeassistant
    id: homeassistant_time
    on_time:
      - seconds: /5  # Update every 5 seconds
        then:
          - lvgl.label.update:
              id: lbl_current_time
              text: !lambda |-
                char buffer[16];
                auto now = id(homeassistant_time).now();
                snprintf(buffer, sizeof(buffer), "%02d:%02d", now.hour, now.minute);
                return buffer;
          - lvgl.label.update:
              id: lbl_current_date
              text: !lambda |-
                char buffer[32];
                auto now = id(homeassistant_time).now();
                const char* days[] = {"Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"};
                const char* months[] = {"January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"};
                const char* day_name = days[now.day_of_week - 1];
                const char* month_name = months[now.month - 1];
                const char* suffix;
                if (now.day_of_month % 10 == 1 && now.day_of_month != 11) suffix = "st";
                else if (now.day_of_month % 10 == 2 && now.day_of_month != 12) suffix = "nd";
                else if (now.day_of_month % 10 == 3 && now.day_of_month != 13) suffix = "rd";
                else suffix = "th";
                snprintf(buffer, sizeof(buffer), "%s %d%s %s", day_name, now.day_of_month, suffix, month_name);
                return buffer;

################################################################################
# IO Extender
################################################################################
ch422g:
  - id: ch422g_hub

################################################################################
# Enable logging
################################################################################
logger:
  hardware_uart: UART0
  level: DEBUG

# uart:
#   id: uart_esp_1
#   tx_pin: GPIO43
#   rx_pin: GPIO44
#   baud_rate: 115200

# Backlight Output on GPIO16
output:
  - platform: ledc
    pin: GPIO16
    id: backlight

# Backlight as a Light Entity
light:
  - platform: monochromatic
    output: backlight
    name: "Display Backlight"
    id: display_backlight
    restore_mode: ALWAYS_ON

################################################################################
# Switch
################################################################################
switch:
  - platform: template
    name: "Display Power"
    id: display_power_switch
    restore_mode: RESTORE_DEFAULT_ON
    optimistic: true
    turn_on_action:
      - light.turn_on:
          id: display_backlight
          brightness: 100%
    turn_off_action:
      - light.turn_off:
          id: display_backlight
  - platform: restart
    name: "Restart"
    id: device_restart
  
  - platform: safe_mode
    name: Use Safe Mode
    id: device_safe_mode

################################################################################
# Sensors
################################################################################
sensor:
  # WiFi
  - platform: wifi_signal
    name: "WiFi Signal Sensor"
    id: ${device_internal_name}_wifi_signal_sensor
    update_interval: 10s
  - platform: uptime
    type: seconds
    name: Uptime
    update_interval: 60s

# Colors (LCARS style with orange for time/date)
color:
  - id: lcars_beige
    hex: "E6CC99"
  - id: lcars_blue_gray
    hex: "99B3CC"
  - id: lcars_black
    hex: "000000"
  - id: lcars_white
    hex: "FFFFFF"
  - id: lcars_orange
    hex: "FF7F00"

# Display setup (enable_pin stays on ch422g pin 2)
display:
  - platform: rpi_dpi_rgb
    id: my_display
    rotation: 90
    update_interval: never
    auto_clear_enabled: false
    color_order: RGB
    pclk_frequency: 16MHZ
    dimensions:
      width: 800
      height: 480
    de_pin:
      number: 5
    hsync_pin:
      number: 46
      ignore_strapping_warning: true
    vsync_pin:
      number: 3
      ignore_strapping_warning: true
    pclk_pin: 7
    pclk_inverted: true
    reset_pin:
      ch422g: ch422g_hub
      number: 3
    enable_pin:
      ch422g: ch422g_hub
      number: 2
    hsync_back_porch: 10
    hsync_front_porch: 20
    hsync_pulse_width: 10
    vsync_back_porch: 10
    vsync_front_porch: 10
    vsync_pulse_width: 10
    data_pins:
      red:
        - 1
        - 2
        - 42
        - 41
        - 40
      blue:
        - 14
        - 38
        - 18
        - 17
        - 10
      green:
        - 39
        - 0
        - 45
        - 48
        - 47
        - 21

# Touchscreen
touchscreen:
  platform: gt911
  id: my_touch
  interrupt_pin: GPIO4
  # update_interval: 16ms
  reset_pin:
    ch422g: ch422g_hub
    number: 1
    mode: OUTPUT
  transform:
    swap_xy: true
    mirror_x: false
    mirror_y: true
  on_touch:
    - lambda: |-
        ESP_LOGI("Touch", "Touch detected at x=%d, y=%d", touch.x, touch.y);
  on_update:
    - lambda: |-
          for (auto touch: touches)  {
              if (touch.state <= 2) {
                ESP_LOGI("Touch points:", "id=%d x=%d, y=%d x.raw=%d, y.raw=%d", touch.id, touch.x, touch.y, touch.x_raw, touch.y_raw);
              }
          }  

